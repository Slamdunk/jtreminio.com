version: '3.2'
networks:
  public:
    external:
      name: traefik_webgateway
services:
  blog:
    container_name: jtreminio_com
    image: jtreminio/jtreminio.com
    labels:
      - traefik.backend=jtreminio_com
      - traefik.docker.network=traefik_webgateway
      - traefik.frontend.rule=Host:jtreminio.com
      - traefik.port=80
    networks:
      - public
    restart: always
