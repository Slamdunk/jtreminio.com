{{ define "main" -}}
<!-- Page Header -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Blog</h1>
                    <hr class="small">
                    {{ with .Site.Params.Description }}<span class="subheading">{{ . }}</span>{{ end }}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ range (where .Data.Pages "Type" "blog") -}}
                {{ partial "summary.html" . }}
            {{- end }}
        </div>
    </div>
</div>
{{- end }}
